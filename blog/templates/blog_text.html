<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            width: 650px;
            font-size: 150%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div style="text-align: center">
        <h1>{{ blog.title }}</h1>
        <h3>{{ blog.date }}</h3>
        <img src="{{ blog.image.url }}" height="50%" width="50%" alt="">
    </div>
    <pre>
        {{ blog.text }}
    </pre>
</body>
</html>
